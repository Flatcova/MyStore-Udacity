<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="filter__controls">
                    <li class="active" data-filter="*">All Products</li>
                </ul>
            </div>
        </div>
        <div class="row product__filter">
            <div *ngFor="let product of allProducts" class="col-lg-3 col-md-6 col-sm-6 col-md-6 col-sm-6 mix hot-sales">
                <app-product [product]="product"></app-product>
            </div>
        </div>
    </div>
</section>
