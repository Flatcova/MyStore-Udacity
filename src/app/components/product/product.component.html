<div class="product__item">
  <div class="product__item__pic set-bg">
    <a routerLink="/product/{{ product.id }}"
      ><img src="{{ product.url }}" alt=""
    /></a>
    <span *ngIf="type" class="label">{{ type }} </span>
    <ul class="product__hover">
      <li>
        <a><img src="assets/icon/heart.png" alt="" /></a>
      </li>
    </ul>
  </div>
  <div class="product__item__text">
    <h6>{{ product.name }}</h6>
    <a routerLink="/product/{{ product.id }}" class="add-cart">+ Add To Cart</a>
    <h5>{{ product.price }}</h5>
  </div>
</div>
