<section class="shop-details">
    <div class="product__details__pic">
        <div class="container">
            <ngb-alert *ngIf="added" (closed)="added = false" [type]="alert.type">{{alert.message}}!</ngb-alert>
            <div class="row">
                <div class="col-lg-12">
                    <div class="product__details__breadcrumb">
                        <a routerLink="/">Home</a>
                        <a routerLink="/products">Shop</a>
                        <span>Product Details</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane active" id="tabs-1" role="tabpanel">
                            <div class="product__details__pic__item">
                                <img src="{{product.url}}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 product__details__content">
                    <div class="product__details__text">
                        <h4>{{product.name}}</h4>
                        <h3>{{product.price}}</h3>
                        <h5>Category: {{product.category}}</h5>
                        <div class="product__details__cart__option">

                            <form #form="ngForm" (ngSubmit)="addToCart()">
                                <div class="quantity">
                                    <div class="pro-qty">
                                        <input type="number" name="quantity" required min=1 max=15 [(ngModel)]="quantity" #qtyVal="ngModel">
                                    </div>
                                </div>
                                <button class="primary-btn" type="submit" [disabled]="form.invalid">add to cart</button>
                            </form>

                            <div *ngIf="qtyVal.invalid && qtyVal.dirty">
                                  <p class="err">Please provide a correct value for the product.</p> 
                            </div>
                        </div>
                        
                        <div class="product__details__last__option">
                            <h6><span>Guaranteed Safe Checkout</span></h6>
                            <img src="assets/shop-details/pay_by_cards.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="product__details__content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="product__details__tab">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#tabs-5"
                                role="tab">Description</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tabs-5" role="tabpanel">
                                <div class="product__details__tab__content">
                                    <div class="product__details__tab__content__item">
                                        <h5>{{product.name}}</h5>
                                        <p>{{product.description}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
